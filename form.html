<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Home Page Header</title>
    <meta name="description" content="Kevin Cuchon - WDD 230 - Web Frontend Development course assignment portal">
    <meta name="author" content="Kevin Edison Cuchon Morales">
    
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <img src="images/dark.svg" alt="dark mode" id="darkBtn" aria-label="Toggle Dark Mode">
        <img src="images/kevin.JPG" alt="Your Profile Image">
        <span>Kevin Cuchon Morales</span>
    </header>
    <nav id="animateme">
        <a href="#" id="myButton">=</a>
        <ul class="menulinks">
            <li class="current-menu-item"><a href="#" >Home</a></li>
            <li><a href="week01/chamber-site-plan.html">Chamber</a></li>
            <li><a href="#">Site Plan</a></li>
            <li><a href="#">Survey</a></li>
            <li><a href="form.html">Form</a></li>
        </ul>
    </nav>
    <main>
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" required title="Please enter a valid email address">
            </div>
            <div>
                <label for="pageRating">Page Rating:</label>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1">
                <span id="value"></span>
            </div>
            <div>
                <button type="submit" title="Submit Form">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Kevin Edison Cuchon Morales - Arequipa - Peru</p>
        <p id="lastModified"></p>
    </footer>
    <script src="/scripts/form.js"></script>
</body>
</html>
