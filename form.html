<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Home Page Header</title>
    <meta name="description" content="Kevin Cuchon - WDD 230 - Web Frontend Development course assignment portal">
    <meta name="author" content="Kevin Edison Cuchon Morales">
    
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Course Home Page Header</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" required title="Please enter a valid email address">
            </div>
            <div>
                <label for="pageRating">Page Rating:</label>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1">
                <output for="pageRating">5</output>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Web Lab</p>
    </footer>
</body>
</html>
